<ion-menu [content]="content" side="right" persistent="true">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ 'MENU.MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(settingsPage)">{{ 'MENU.SETTINGS' | translate }}</button>
      <button menuClose ion-item (click)="openPage(contactPage)">{{ 'MENU.CONTACT' | translate }}</button>
      <button menuClose ion-item (click)="openPage(welcomePage)">{{ 'MENU.LOGOUT' | translate }}</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
