<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAINMENU.OPENQUESTIONS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 class="hint" translate ion-fixed *ngIf="!(questions && questions.length)">OPEN_QUESTIONS.EMPTY</h2>

  <ion-refresher (ionRefresh)="loadQuestions($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let question of questions">
      <app-question-bubble [question]="question" (tagClick)="loadSearchPage($event)"></app-question-bubble>
    </ion-item>
  </ion-list>
</ion-content>
