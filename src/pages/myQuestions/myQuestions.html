<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MENU.QUESTIONS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-scroll scrollY="true" scrollbar="false" style="height: 100%">
    <ion-list no-lines>
      <ion-item *ngFor="let question of questions">
        <ion-card>
          <ion-card-header>
            {{question.category}}
          </ion-card-header>
          <ion-card-content>
            <p>{{question.content}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col align-self-center text-center>
              <div>
                <button ion-button icon-only clear>
                  <ion-icon name="thumbs-up"></ion-icon>
                </button>
              </div>
              <div>
                <ion-badge item-right>{{question.likeCount}}</ion-badge>
              </div>
            </ion-col>
            <ion-col align-self-center text-center>
              <div>
                <button ion-button icon-only clear>
                  <ion-icon name="thumbs-down"></ion-icon>
                </button>
              </div>
              <div>
                <ion-badge item-right>{{question.dislikeCount}}</ion-badge>
              </div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-scroll>

  <ion-fab bottom right padding-right>
    <button ion-fab mini [navPush]="enterQuestionView"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
