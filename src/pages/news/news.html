<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAINMENU.NEWS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll scrollY="true" scrollbar="false" style="height: 100%">
    <ion-list no-lines>
      <ion-item *ngFor="let article of news">
        <ion-card padding>
          <ion-card-header>{{article.date}}</ion-card-header>
          <ion-card-title padding-left text-wrap>
            {{article.title}}
          </ion-card-title>
          <ion-card-content text-wrap text-justify>
            {{article.content}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
