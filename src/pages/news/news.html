<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'MAINMENU.NEWS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadNews($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let article of news">
      <ion-card padding>
        <ion-card-header>
          {{article.last_modified | date:'dd.MM.yyyy'}}

          <ion-card-title padding-left text-wrap>
            {{article.title}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content
          text-wrap
          [innerHTML]="article.content">
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
