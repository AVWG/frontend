<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SEARCH.SEARCH' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <ion-title>{{ 'SEARCH.SEARCH_KEY' | translate }}</ion-title>

  <ion-searchbar type="text" placeholder="{{searchKey}}" (ionInput)="refreshTags($event)" (click)="showTagList()">
  </ion-searchbar>

  <ion-list *ngIf="showTags" no-lines>
    <ion-item *ngFor="let tag of tags" (click)="selectTag(tag)" no-lines>
      #{{ tag.text }}
    </ion-item>
  </ion-list>

  <ion-scroll class="results" *ngIf="!showTags" scrollY="true" scrollbar="false" no-lines>
    <ion-list no-lines>
      <ion-item *ngFor="let question of questions">
        <question-bubble [question]="question" [textClick]="loadAnswerPageFunction()" [tagClick]="loadQuestionsByTagFunction()"></question-bubble>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
