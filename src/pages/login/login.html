
<ion-content class="login-content" scroll="false">
  <ion-title class="header">Login</ion-title>
  <ion-list class="input-field">
      <!--<ion-label color="grey">Fixed Label</ion-label>-->
    <ion-list>
      <ion-item>
      <ion-input class="ion-input" (input)="emailChanged($event.target.value)" type="email" placeholder="E-Mail"></ion-input>
      </ion-item>
    </ion-list>
      <!--<ion-label color="primary">Inline Label</ion-label>-->
    <ion-list>
      <ion-item>
        <ion-input class="ion-input" (input)="pwChanged($event.target.value)" type="password" placeholder="Passwort"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-list class="button-area">
    <!--<button class="button" ion-button [navPush]="tabsView" (click)="login()">Anmelden</button>-->
    <button class="button" ion-button (click)="login()">Anmelden</button>
    <button class="button" ion-button [navPush]="signUpView">Registrieren</button>
  </ion-list>
</ion-content>
