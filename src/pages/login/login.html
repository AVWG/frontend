<ion-content text-center>
  <div class="logo-area">
    <custom-icon set="logo" name="me-logo" padding text-center></custom-icon>
  </div>
  <div class="title">{{ 'LOGIN.LOGIN' | translate }}</div>
  <ion-list class="input-area">
    <ion-item no-lines>
      <ion-label stacked>{{ 'LOGIN.EMAIL' | translate }}</ion-label>
      <ion-input (input)="emailChanged($event.target.value)" type="email">
      </ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label stacked>{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input (input)="pwChanged($event.target.value)" type="password">
      </ion-input>
    </ion-item>
  </ion-list>
  <div class="button-area">
    <button ion-button block (click)="login()">{{ 'LOGIN.SIGNIN' | translate }}</button>
    <button ion-button block (click)="forgotPW()">{{ 'LOGIN.FORGOTPW' | translate }}</button>
    <button ion-button block outline navPop>{{ 'CANCEL' | translate }}</button>
  </div>
</ion-content>
