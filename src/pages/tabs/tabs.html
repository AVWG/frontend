<ion-menu [content]="content" side="right" swipeEnabled="false">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ 'MENU.MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item [navPush]="settingsPage">{{ 'MENU.SETTINGS' | translate }}</button>
      <button menuClose ion-item [navPush]="contactPage">{{ 'MENU.CONTACT' | translate }}</button>
      <button menuClose ion-item [navPush]="faqPage">{{ 'MENU.FAQ' | translate }}</button>
      <button menuClose ion-item (click)="showOnboarding()">{{ 'MENU.ONBOARDING' | translate }}</button>
      <button menuClose ion-item (click)="logout()">{{ 'MENU.LOGOUT' | translate }}</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-tabs selectedIndex="1" #content>
  <ion-tab customIconSet="tabs" customIconName="find-questions" tabTitle="{{ 'TABS.MATCH' | translate }}" [root]="tab1Root" primary></ion-tab>
  <ion-tab customIconSet="tabs" customIconName="home" tabTitle="{{ 'TABS.HOME' | translate }}" [root]="tab2Root"></ion-tab>
  <ion-tab tabIcon="search" tabTitle="{{ 'TABS.SEARCH' | translate }}" [root]="tab3Root"></ion-tab>
</ion-tabs>

<div id="onboarding" *ngIf="onboardingVisible">
  <ion-card>
    <ion-slides pager="true">
      <ion-slide>
        <img src="assets/icon/onboarding/page1.svg">
        <span [innerHTML]="'ONBOARDING.PAGE1' | translate"></span>
      </ion-slide>
      <ion-slide>
        <img src="assets/icon/onboarding/page2.svg">
        <span [innerHTML]="'ONBOARDING.PAGE2' | translate"></span>
      </ion-slide>
      <ion-slide>
        <img src="assets/icon/onboarding/page3.svg">
        <span [innerHTML]="'ONBOARDING.PAGE3' | translate"></span>
      </ion-slide>
      <ion-slide>
        <img src="assets/icon/onboarding/page4.svg">
        <span [innerHTML]="'ONBOARDING.PAGE4' | translate"></span>
        <button ion-button block (click)="hideOnboarding()">{{ 'ONBOARDING.OK_GO' | translate }}</button>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="blur-svg">
    <defs><filter id="blur-filter"><feGaussianBlur stdDeviation="3"></feGaussianBlur></filter></defs>
  </svg>
</div>
