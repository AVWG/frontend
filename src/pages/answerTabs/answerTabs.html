<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-toggle checked="true" (click)="loadQuestions()"></ion-toggle>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab [root]="tab1Root" tabIcon="person" tabTitle="{{ 'TABS.MY' | translate }}"></ion-tab>
    <ion-tab [root]="tab2Root" tabIcon="thumbs-up" tabTitle="{{ 'TABS.TRENDING' | translate }}"></ion-tab>
    <ion-tab [root]="tab3Root" tabIcon="heart" tabTitle="{{ 'TABS.LIKED' | translate }}"></ion-tab>
    <ion-tab [root]="tab4Root" tabIcon="search" tabTitle="{{ 'TABS.SEARCH' | translate }}"></ion-tab>
  </ion-tabs>
</ion-content>
