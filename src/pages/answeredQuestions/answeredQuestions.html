<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAINMENU.ANSWEREDQUESTIONS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadQuestions($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-scroll scrollY="true" scrollbar="false" style="height: 100%">
    <ion-list no-lines>
      <ion-item *ngFor="let question of questions">
        <question-bubble [question]="question" [textClick]="loadAnswerPageFunction()" [tagClick]="loadSearchPageFunction()"></question-bubble>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
