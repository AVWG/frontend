<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ANSWERS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll scrollY="true" scrollbar="false" style="height: 100%">
    <ion-item>
      <ion-card>
        <ion-card-header>
            <span *ngFor="let tag of loadTags()">
              #{{tag.text}}
            </span>
        </ion-card-header>
        <ion-card-content>
          <p text-wrap>{{question.text}}</p>
        </ion-card-content>
      </ion-card>
      <!--<div class="meter" (ngModel)="likePercQuestion">-->
        <!--<span class="meter-left" style="width: 33.3%"></span>-->
        <!--<span class="meter-right" style="width: 33.3%"></span>-->
      <!--</div>-->
      <like-bar [percentage]="likePerc"></like-bar>
    </ion-item>
  </ion-scroll>
</ion-content>
