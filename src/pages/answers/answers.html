<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ANSWERS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <a class="report" translate (click)="reportQuestion(question)">QUESTION.REPORT</a>
  </ion-item>
  <ion-item no-lines>
    <question-bubble [question]="question"    (tagClick)="loadSearchPage($event)"
                     [enableDownvote]="false" (upvote)="upvoteQuestion($event)">
    </question-bubble>
  </ion-item>
  <ion-item *ngFor="let answer of answers" no-lines>
    <answer-bubble [answer]="answer" (downvote)="downvote($event)" (upvote)="upvote($event)"></answer-bubble>
  </ion-item>
  <h2 class="hint" translate *ngIf="!(answers && answers.length)">ANSWERS.NO_ANSWERS</h2>
</ion-content>
