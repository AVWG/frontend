<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ANSWERS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 class="hint" translate ion-fixed *ngIf="!(answers && answers.length)">ANSWERS.NO_ANSWERS</h2>

  <ion-item no-lines>
    <question-bubble [question]="question" (upvote)="upvoteQuestion($event)" (tagClick)="loadSearchPage($event)"></question-bubble>
  </ion-item>
  <ion-item *ngFor="let answer of answers" no-lines>
    <answer-bubble [answer]="answer" (downvote)="downvote($event)" (upvote)="upvote($event)"></answer-bubble>
  </ion-item>
</ion-content>
