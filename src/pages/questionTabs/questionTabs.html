<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-toggle checked="false" (click)="loadAnswers()"></ion-toggle>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab tabIcon="shuffle" tabTitle="{{ 'TABS.MATCH' | translate }}" [root]="tab1Root"></ion-tab>
    <ion-tab tabIcon="leaf" tabTitle="{{ 'TABS.YOUR_QUESTION' | translate }}" [root]="tab2Root"></ion-tab>
    <ion-tab tabIcon="search" tabTitle="{{ 'TABS.SEARCH' | translate }}" [root]="tab3Root"></ion-tab>
  </ion-tabs>
</ion-content>
