<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center><img class="logo" src="assets/icon/me-logo.svg"></ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <linearGradient id="gradient1" gradientUnits="userSpaceOnUse" x1="-887.0156" y1="-4.5938" x2="-886.0156" y2="-4.5938" gradientTransform="matrix(128 0 0 128 113538 652)">
        <stop offset="0" style="stop-color:#1DE9B6"/>
        <stop offset="1" style="stop-color:#0ED9A6"/>
      </linearGradient>
      <linearGradient id="gradient2" gradientUnits="userSpaceOnUse" x1="-883.1288" y1="-19.3731" x2="-883.1288" y2="-18.3731" gradientTransform="matrix(86.2 0 0 -67 76189.7969 -1209)">
        <stop  offset="0" style="stop-color:#FFFFFF"/>
        <stop  offset="1" style="stop-color:#F0F0F0"/>
      </linearGradient>
    </defs>
  </svg>
  <ion-grid ion-fixed>
    <ion-row class="spacer"></ion-row>
    <ion-row class="buttons">
      <ion-col col-6 align-self-start text-center [navPush]="openQuestionsView">
        <img src="assets/icon/home/open-questions.svg">
        <br>
        <label>{{ 'MAINMENU.OPENQUESTIONS' | translate }}</label>
      </ion-col>
      <ion-col col-6 align-self-start text-center [navPush]="answeredQuestionsView">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 128 128">
        <circle cx="64" cy="64" r="64" fill="url(#gradient1)"/>
        <circle cx="64" cy="64" r="63.5" fill="none" stroke="#000000" stroke-opacity="0.05"/>
        <path fill="url(#gradient2)" d="M101.4,35H66.9c-1.5,0-6.2,0-7.7,0H26.7c-3.1,0-5.7,2.5-5.7,5.7v38.2c0,3.1,2.5,5.7,5.7,5.7h26.1c1.9,0.1,3.7,1.5,4.5,3c0.6,1.3,3.7,12,4,12.7s0.5,1.2,0.9,1.4c0.3,0.2,0.8,0.3,0.9,0.3l0,0l0,0l0,0l0,0c0.2,0,0.6-0.1,0.9-0.3c0.3-0.2,0.6-0.7,0.9-1.4c0.3-0.7,3.3-11.4,4-12.7c0.7-1.5,2.5-2.9,4.5-3h28.1c3.1,0,5.7-2.5,5.7-5.7V40.7C107.1,37.6,104.5,35,101.4,35z"/>
        <path class="icon-character" d="M66.8,72c0,0.9-0.3,1.8-1,2.4s-1.5,1-2.4,1c-1.9,0-3.4-1.5-3.4-3.4c0-0.9,0.3-1.8,1-2.4c0.6-0.7,1.5-1,2.4-1s1.8,0.3,2.4,1C66.5,70.2,66.9,71.1,66.8,72L66.8,72z M60.8,65.5L60,47h6.6l-0.7,20.2L60.8,65.5z"/>
          <g *ngIf="unseenAnswered > 0">
            <circle class="answered-badge" cx="110" cy="18" r="15"/>
            <text x="110" y="18" text-anchor="middle" dominant-baseline="middle" fill="white">{{unseenAnswered}}</text>
          </g>
      </svg><br>
        <label>{{ 'MAINMENU.ANSWEREDQUESTIONS' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row class="spacer"></ion-row>
    <ion-row class="buttons">
      <ion-col col-6 align-self-start text-center [navPush]="enterQuestionView">
        <img src="assets/icon/home/ask-question.svg">
        <br>
        <label>{{ 'MAINMENU.ASK' | translate }}</label>
      </ion-col>
      <ion-col col-6 align-self-start text-center [navPush]="newsView">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 128 128">
          <circle cx="64" cy="64" r="64" fill="url(#gradient1)"/>
          <circle cx="64" cy="64" r="63.5" fill="none" stroke="#000000" stroke-opacity="0.05"/>
          <path fill="url(#gradient2)" d="M101.4,89H66.9c-1.5,0-6.2,0-7.7,0H26.7c-3.1,0-5.7-2.5-5.7-5.7V45.1 c0-3.1,2.5-5.7,5.7-5.7h26.1c1.9-0.1,3.7-1.5,4.5-3c0.6-1.3,3.7-12,4-12.7s0.5-1.2,0.9-1.4c0.3-0.2,0.8-0.3,0.9-0.3l0,0l0,0l0,0l0,0 c0.2,0,0.6,0.1,0.9,0.3c0.3,0.2,0.6,0.7,0.9,1.4c0.3,0.7,3.3,11.4,4,12.7c0.7,1.5,2.5,2.9,4.5,3h28.1c3.1,0,5.7,2.5,5.7,5.7v38.2 C107.1,86.4,104.5,89,101.4,89z"/>
          <path class="icon-character" d="M64.2,55c0.8,0,1.6-0.2,2.2-0.8c0.6-0.6,0.8-1.3,0.8-2c0-0.8-0.2-1.6-0.8-2.2 c-0.6-0.7-1.3-0.9-2.2-0.9c-0.9,0-1.6,0.2-2,0.8c-0.6,0.6-0.8,1.3-0.8,2.2c0,0.9,0.2,1.6,0.8,2C62.8,54.7,63.4,55,64.2,55z"/>
          <polygon class="icon-character" points="67,70.8 67,57.2 58.2,58 58.5,61.8 61.6,61.4 61.6,70.8 58.5,70.8 58.5,75 70,75 70,70.8"/>
          <g *ngIf="unseenNews > 0">
            <circle class="news-badge" cx="110" cy="18" r="15"/>
            <text x="110" y="18" text-anchor="middle" dominant-baseline="middle" fill="white">{{unseenNews}}</text>
          </g>
        </svg><br>
        <label>{{ 'MAINMENU.NEWS' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row class="spacer"></ion-row>
  </ion-grid>
</ion-content>
