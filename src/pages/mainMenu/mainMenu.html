<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center><img class="logo" src="assets/icon/me-logo.svg"></ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid ion-fixed>
    <ion-row class="spacer"></ion-row>
    <ion-row class="buttons">
      <ion-col col-6 align-self-start text-center [navPush]="openQuestionsView">
        <img src="assets/icon/home/open-questions.svg">
        <br>
        <label>{{ 'MAINMENU.OPENQUESTIONS' | translate }}</label>
      </ion-col>
      <ion-col col-6 align-self-start text-center [navPush]="answeredQuestionsView">
        <img src="assets/icon/home/answered-questions.svg">
        <br>
        <label>{{ 'MAINMENU.ANSWEREDQUESTIONS' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row class="spacer"></ion-row>
    <ion-row class="buttons">
      <ion-col col-6 align-self-start text-center [navPush]="enterQuestionView">
        <img src="assets/icon/home/ask-question.svg">
        <br>
        <label>{{ 'MAINMENU.ASK' | translate }}</label>
      </ion-col>
      <ion-col col-6 align-self-start text-center [navPush]="newsView">
        <img src="assets/icon/home/info-area.svg">
        <br>
        <label>{{ 'MAINMENU.NEWS' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row class="spacer"></ion-row>
  </ion-grid>
</ion-content>
