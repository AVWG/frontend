<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center><custom-icon set="logo" name="me-logo" padding text-center></custom-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align-items-center="true" class="rowB">
    <ion-col col-6 align-self-center text-center class="colB">
      <button class="button" ion-button clear class="button-big" [navPush]="openQuestionsView">
        <div class="button-container">
          <ion-img class="image" src="assets/img/home1.png"></ion-img>
          <br>
          <label class="button-text" text-center text-wrap>{{ 'MAINMENU.OPENQUESTIONS' | translate }}</label>
        </div>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center text-center class="colB">
      <button class="button" ion-button clear class="button-big" [navPush]="answeredQuestionsView" text-wrap>
        <div class="button-container">
          <ion-img class="image" src="assets/img/home2.png"></ion-img>
          <br>
          <label class="button-text">{{ 'MAINMENU.ANSWEREDQUESTIONS' | translate }}</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="rowB">
    <ion-col col-6 align-self-center text-center class="colB">
      <button class="button" ion-button clear class="button-big" [navPush]="enterQuestionView">
        <div class="button-container">
          <ion-img class="image" src="assets/img/home3.png"></ion-img>
          <br>
          <label class="button-text">{{ 'MAINMENU.ASK' | translate }}</label>
        </div>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center text-center class="colB">
      <button class="button" ion-button clear class="button-big" [navPush]="newsView">
        <div class="button-container">
          <ion-img class="image" src="assets/img/home4.png"></ion-img>
          <br>
          <label class="button-text">{{ 'MAINMENU.NEWS' | translate }}</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
