<ion-header>
  <ion-navbar >
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MENU.START' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align-items-center="true" class="row">
    <ion-col col-6 align-self-center text-center class="col">
      <button ion-button class="button-big" [navPush]="openQuestionsView">
        <div>
          <ion-icon name='book' class="button-big-icon"></ion-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.OPENQUESTIONS' | translate }}</label>
        </div>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center text-center class="col">
      <button ion-button class="button-big" [navPush]="answeredQuestionsView" text-wrap>
        <div>
          <ion-icon name='book' class="button-big-icon"></ion-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.ANSWEREDQUESTIONS' | translate }}</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col col-6 align-self-center text-center class="col">
      <button ion-button class="button-big" [navPush]="enterQuestionView">
        <div>
          <ion-icon name='book' class="button-big-icon"></ion-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.ASK' | translate }}</label>
        </div>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center text-center class="col">
      <button ion-button class="button-big" [navPush]="newsView">
        <div>
          <ion-icon name='book' class="button-big-icon"></ion-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.NEWS' | translate }}</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
