<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center><custom-icon set="logo" name="me-logo" padding text-center></custom-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align-items-center="true" class="rowB">
    <ion-col col-6 align-self-center text-center class="colB">
      <button ion-button clear class="button-big" [navPush]="openQuestionsView">
        <div>
          <custom-icon class="logo" set="home" name="open-questions" padding text-center></custom-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.OPENQUESTIONS' | translate }}</label>
        </div>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center text-center class="colB">
      <button ion-button clear class="button-big" [navPush]="answeredQuestionsView" text-wrap>
        <div>
          <custom-icon class="logo" set="home" name="answered-questions" padding text-center></custom-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.ANSWEREDQUESTIONS' | translate }}</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="rowB">
    <ion-col col-6 align-self-center text-center class="colB">
      <button ion-button clear class="button-big" [navPush]="enterQuestionView">
        <div>
          <custom-icon class="logo" set="home" name="ask-question" padding text-center></custom-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.ASK' | translate }}</label>
        </div>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center text-center class="colB">
      <button ion-button clear class="button-big" [navPush]="newsView">
        <div>
          <custom-icon class="logo" set="home" name="info-area" padding text-center></custom-icon>
          <br>
          <label class="button-big-text">{{ 'MAINMENU.NEWS' | translate }}</label>
        </div>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
