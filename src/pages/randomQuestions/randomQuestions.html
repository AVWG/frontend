<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'TABS.MATCH' | translate }}</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="spacer"></ion-row>
    <ion-row>
      <question-bubble [question]="questions[0]" *ngIf="questions.length > 0"
                       (textClick)="loadAnswerPage($event)" (tagClick)="loadSearchPage($event)"
                       (downvote)="downvote($event)" (upvote)="upvote($event)">
      </question-bubble>
      <h2 class="hint" translate *ngIf="!(questions && questions.length)">RANDOM.EMPTY</h2>
    </ion-row>
    <ion-row class="spacer"></ion-row>
  </ion-grid>
</ion-content>
