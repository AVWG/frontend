<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{question.category}}
    </ion-card-header>
    <ion-card-content>
      <p>{{question.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col align-self-center text-center>
        <div>
          <button ion-button icon-only clear>
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </div>
        <div>
          <ion-badge item-right>{{question.likeCount}}</ion-badge>
        </div>
      </ion-col>
      <ion-col align-self-center text-center>
        <div>
          <button ion-button icon-only clear>
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
        </div>
        <div>
          <ion-badge item-right>{{question.dislikeCount}}</ion-badge>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>
          <ion-slides centeredSlides (ionSlideDidChange)="upvote()">
            <ion-slide>
              <ion-icon name="thumbs-up"></ion-icon>
            </ion-slide>
            <ion-slide>
              <span></span>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <ion-slides initialSlide="1" centeredSlides (ionSlideDidChange)="downvote()">
            <ion-slide>
              <span></span>
            </ion-slide>
            <ion-slide>
              <ion-icon name="thumbs-down"></ion-icon>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
