<ion-header>
  <ion-navbar>
    <ion-title>{{ 'TABS.MATCH' | translate }}</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div
    swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="downvote()" (throwoutright)="upvote()"
    id="card-stack"
  >
    <ion-card #mycards1 swing-card *ngFor="let question of questions">
      <ion-card-header>
        {{question.category}}
      </ion-card-header>
      <ion-card-content>
        <p>{{question.content}}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-row padding-top>
    <ion-col>
      <div>
        <span id="circled-content">{{currentQuestion.likeCount}}</span>
      </div>
    </ion-col>
    <ion-col>
      <ion-icon id="user-img" name="contact" float-right></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row padding-top>
    <ion-col>
      <span float-right>
        << uninteressant
      </span>
    </ion-col>
    <ion-col>
      <span>
        interessant >>
      </span>
    </ion-col>
  </ion-row>
</ion-content>
