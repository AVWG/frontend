<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="signUp-content" name="a" scroll="false">
  <ion-title class="header">{{ 'SIGNUP.SIGNUP' | translate }}</ion-title>
  <ion-list class="input-field" name="b">
      <!--<ion-label color="grey">Fixed Label</ion-label>-->
    <ion-list name="c">
      <ion-item name="d">
        <ion-input name="eI" class="ion-input" [(ngModel)]="emailInput" (input)="onInputMail($event.target.value)"
                   type="email" placeholder="{{ 'SIGNUP.EMAIL' | translate }}">
        </ion-input>
      </ion-item>
    </ion-list>
      <!--<ion-label color="primary">Inline Label</ion-label>-->
    <ion-list>
      <ion-item>
        <ion-input class="ion-input" (input)="onInputPW($event.target.value)" type="password"
                   placeholder="{{ 'SIGNUP.PASSWORD' | translate }}">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input class="ion-input" (input)="onInputPWR($event.target.value)" type="password"
                   placeholder="{{ 'SIGNUP.REPEAT_PW' | translate }}">
        </ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-list class="button-area">
    <!--<button class="button" ion-button [navPush]="tabsView" (click)="login()">Anmelden</button>-->
    <button class="button" ion-button (repeat)="checkEntries()" (change)="checkEntries()" (click)="signUp()">
      {{ 'SIGNUP.SUBMIT_SIGNUP' | translate }}
    </button>
  </ion-list>
</ion-content>
