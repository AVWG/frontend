
<ion-content class="signUp-content" scroll="false">
  <ion-title class="header">Sign Up</ion-title>
  <ion-list class="input-field">
      <!--<ion-label color="grey">Fixed Label</ion-label>-->
    <ion-list>
      <ion-item>
      <ion-input class="ion-input" (input)="onInputMail($event.target.value)" type="email" placeholder="E-Mail"></ion-input>
      </ion-item>
    </ion-list>
      <!--<ion-label color="primary">Inline Label</ion-label>-->
    <ion-list>
      <ion-item>
        <ion-input class="ion-input" (input)="onInputPW($event.target.value)" (change)="checkEntries()" type="password" placeholder="Passwort"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input class="ion-input" (input)="onInputPWR($event.target.value)" (change)="checkEntries()" type="password" placeholder="Passwort wiederholen"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-list class="button-area">
    <!--<button class="button" ion-button [navPush]="tabsView" (click)="login()">Anmelden</button>-->
    <button class="button" ion-button (repeat)="checkEntries()" (change)="checkEntries()" (click)="signUp()">Registrieren</button>
  </ion-list>
</ion-content>
