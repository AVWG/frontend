<ion-content>
  <ion-grid no-padding ion-fixed>
    <ion-row class="logo-area">
      <ion-col></ion-col>
      <ion-col align-self-end>
        <custom-icon set="logo" name="me-logo"></custom-icon>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row class="subtitle">
      <ion-col text-center align-self-center>{{ 'WELCOME.SUBTITLE' | translate }}</ion-col>
    </ion-row>
    <ion-row class="button-area">
      <button ion-button block [navPush]="signUpView">{{ 'WELCOME.SIGNUP' | translate }}</button>
      <button ion-button block outline [navPush]="loginView">{{ 'WELCOME.LOGIN' | translate }}</button>
    </ion-row>
  </ion-grid>
</ion-content>
