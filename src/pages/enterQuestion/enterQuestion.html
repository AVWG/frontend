<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ENTERQUESTION.YOUR_QUESTION' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-textarea [(ngModel)]="questionText" placeholder="Stelle Deine Lieblingsfrage..." type="text" wrap="soft" rows="6">
  </ion-textarea>
  <ion-item>
    <ion-select [(ngModel)]="selectedTags" multiple="true" placeholder="#tagMe" cancelText="Abbrechen">
      <ion-title>Wähle Tags</ion-title>
      <ion-option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.text}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button round (click)="publishQuestion()">Veröffentliche Frage</button>
</ion-content>
