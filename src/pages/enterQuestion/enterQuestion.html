<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ENTERQUESTION.YOUR_QUESTION' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-textarea
    [(ngModel)]="questionText" placeholder="{{ 'ENTERQUESTION.ASK_QUESTION' | translate }}"
    type="text" wrap="soft" rows="6"
  >
  </ion-textarea>
  <ion-item>
    <ion-select
      [(ngModel)]="selectedTags" multiple="true" placeholder="{{ 'ENTERQUESTION.TAG_QUESTION' | translate }}"
      cancelText="{{ 'CANCEL' | translate }}"
    >
      <ion-label>{{ 'ENTERQUESTION.TAG_QUESTION' | translate }}</ion-label>
      <ion-option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.text}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button round (click)="publishQuestion()">{{ 'ENTERQUESTION.SUBMIT_QUESTION' | translate }}</button>
</ion-content>
