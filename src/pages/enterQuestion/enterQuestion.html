<ion-content padding>
  <ion-list>
    <ion-label color="primary" stacked>{{ 'ENTERQUESTION.YOUR_QUESTION' | translate }}</ion-label>
    <ion-item>
      <ion-input placeholder="{{ 'ENTERQUESTION.YOUR_TITLE' | translate }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{ 'ENTERQUESTION.YOUR_TEXT' | translate }}" rows="10"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list class="category-area">
    <ion-label color="primary" stacked>{{ 'ENTERQUESTION.TAG_QUESTION' | translate }}</ion-label>
    <button ion-button>{{ 'ENTERQUESTION.CATEGORY' | translate }}</button>
    <ion-input placeholder="{{ 'ENTERQUESTION.TAG' | translate }}"></ion-input>
  </ion-list>
  <ion-list>
    <button ion-button block>{{ 'ENTERQUESTION.SUBMIT_QUESTION' | translate }}</button>
  </ion-list>
</ion-content>
