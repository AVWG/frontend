<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ENTERQUESTION.ASK_QUESTION' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="bubble">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="29" width="30" class="lasche">
      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/> <!-- stdDeviation is how much to blur -->
      </filter>
      <path style="filter:url(#dropshadow)" d="m 19.779181,0.5004292 v 0 c -2.50318,0.1043 -4.69502,1.53631 -5.92219,3.76774 l -2.525,4.825 C 8.3861611,14.722329 8.3861611,14.722329 3.7658811,23.551929 c -0.34061,0.59607 -0.89967,0.94807 -1.56588,0.94807 -0.92386,0 -1.70106173,-0.776141 -1.69999999,-1.7 L 0.52562438,0.5041545"/>
      <path d="m 1,0 H 18.5 V 1 H 1 z" style="stroke:none" />
      <path d="m 19.779181,0.5004292 v 0 c -2.50318,0.1043 -4.69502,1.53631 -5.92219,3.76774 l -2.525,4.825 C 8.3861611,14.722329 8.3861611,14.722329 3.7658811,23.551929 c -0.34061,0.59607 -0.89967,0.94807 -1.56588,0.94807 -0.92386,0 -1.70106173,-0.776141 -1.69999999,-1.7 L 0.52562438,0.5041545"/>
    </svg>
    <ion-select [(ngModel)]="selectedTags" (ionChange)="onSelectTags()" multiple="true"
                [selectOptions]="{ title: 'ENTERQUESTION.TAG_QUESTION' | translate }"
                placeholder="{{ 'ENTERQUESTION.TAG_QUESTION' | translate }}"
                cancelText="{{ 'CANCEL' | translate }}">
      <ion-option *ngFor="let tag of tags" value="{{tag.id}}">#{{tag.text}}</ion-option>
    </ion-select>
    <ion-textarea [(ngModel)]="questionText" placeholder="{{ 'ENTERQUESTION.YOUR_QUESTION' | translate }}"
                  type="text" wrap="soft" rows="8" [attr.maxlength]="maxTextLength">
    </ion-textarea>
    <div>
     <p style="float:left" translate [translateParams]="{x: selectedTags.length, max: maxTags}">ENTERQUESTION.OF_X_TAGS</p>
     <p style="float:right" translate [translateParams]="{x: questionText.length, max: maxTextLength}">ENTERQUESTION.OF_X_CHARACTERS</p>
    </div>
    <div style="clear: both"></div>
  </div>
  <div><a (click)="publishQuestion()"><img class="button" src="assets/icon/enter.svg"></a></div>
</ion-content>
